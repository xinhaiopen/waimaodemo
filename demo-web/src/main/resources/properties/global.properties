#db config
#数据库类型值为：mysql 或 sqlserver 或 oracle
db.type=mysql

#MySql 数据库连接配置
db.driver=com.mysql.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/demo?useUnicode=true&amp;characterEncoding=UTF-8&amp;allowMultiQueries=true
db.userName=root
db.password=root

#redis config
redis.maxActive=100
redis.maxIdle=20
redis.maxWaitMillis=5000
redis.testOnBorrow=true
redis.expiredTime=300
redis.host=127.0.0.1
redis.port=6379

# 系统设置
sys.title=\u4FE1\u6D77\u5E73\u53F0
sys.copyright=2016@\u4FE1\u6D77\u5E73\u53F0